---
- name: install filebeat
  hosts: nginx1 #web_servers
  become: yes

  tasks:
  
  - name: import the elastic apt key
    ansible.builtin.apt_key:
      url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
      state: present

  - name: install elastic repository
    ansible.builtin.apt_repository:
      repo: deb https://mirror.yandex.ru/mirrors/elastic/8/ stable main
      state: present

  - name: update cache repository
    ansible.builtin.apt:
      update_cache: yes

  - name: install filebeat
    ansible.builtin.apt:
      name: filebeat
      state: present

  # - name: setting filebeat
  #   ansible.builtin.lineinfile:
  #     path: /etc/filebeat/filebeat.yml
  #     regexp: '^  '
  #     line: "   "

  - name: enable and restart filebeat
    ansible.builtin.systemd:
      name: filebeat
      enabled: true
      masked: no
      state: started
